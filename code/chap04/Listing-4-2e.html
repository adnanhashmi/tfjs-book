        <body> 
          <form>
             <h1>Apress Machine Learning with TensorFlow.js</h1>
             <h2>Listing 4-2e</h2>
             <pre>
function runCode() {
   let realVal = tf.tensor1d([5.23, 7.51]);
   let imagVal = tf.tensor1d([9.35, 1.86]);
   let complexVal = tf.complex(realVal, imagVal);
   document.getElementById('message').innerHTML = tf.imag(complexVal);
}
            </pre>
            <p id="message"></p>
            <br /><br />
            <input type="button" value="Click to Execute Code" onclick="javascript: runCode();" />
    </form>
