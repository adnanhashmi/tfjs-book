<html>

    <html>
        <head>
            <title>Chapter 4</title>
            <!-- Add reference to styles -->
            <link rel="stylesheet" href="../../css/style.css">

            <!-- Reference to TensorFlow.js script file -->
            <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
         
            <!-- Add reference to page script file -->
            <script src="Listing-4-1b.html.js"></script>
        </head>
        <body> 
          <form>
             <h1>Apress Machine Learning with TensorFlow.js</h1>
             <h2>Listing 4-1b</h2>
             <pre>
function runCode() {
  // Define a variable value
  let val = tf.variable(tf.tensor([50, 100, 150]));
  val.assign(tf.tensor([450, 500, 550]));

  document.getElementById('message').innerHTML = 'Final Value: ' + val;
}
            </pre>
            <p id="message"></p>
            <br /><br />
            <input type="button" value="Click to Execute Code" onclick="javascript: runCode();" />
    </form>
  </body>
